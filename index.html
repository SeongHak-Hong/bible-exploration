        <span>탐</span>

      <p>2022.2.26(토) ~ 2.27(일)</p>
      <!-- 햇빛 -->
      <div id="sun" class="absolute">
        <div id="ray_box">
            <div class="ray ray1"></div>
            <div class="ray ray2"></div>
            <div class="ray ray3"></div>

    <div id="person2" class="absolute">
      <img src="./img/person2.png" alt="person2">
    </div>
  </section>

  <!-- ***애니메이션 -->
  <section id="ani" class="flex flex-direction-column align-items-center">
    <h2>유초등부 선생님들이 직접 더빙한 애니메이션!</h2>
    <p>coming soon...</p>
  </section>

  <!-- ***초대장 -->
  <section id="invite" class="flex flex-direction-column align-items-center relative">
    <h2>성경탐험에 초대합니다</h2>
    <div id="letter" class="relative">
      <div class="absolute">
        <img src="./img/letter_open_1.png" alt="letter_1">
      </div>
      <div class="absolute">
        <img src="./img/letter_open_2.png" alt="letter_1">
      </div>
      <div class="absolute">
        <img src="./img/letter_open_3.png" alt="letter_1">
      </div>
      <div class="flex flex-direction-column absolute align-items-center text-align-center">
        <span>지금 유초등부에 다니는 중 인가요?</span>
        <div class="flex justify-content-center">
          <p>처음 왔어요</p>
          <p>다니고 있어요</p>
        </div>
      </div>
    </div>
  </section>


  <!-- ***문의 -->
  <section id="contact" class="flex align-items-center flex-direction-column hidden">
    <h2>궁금하신 사항은 연락주세요</h2>
    <p class="text-align-center">오른쪽의 네이버밴드 아이콘을 누르면 유초등부의 다양한 소식을 볼 수 있어요!</p>
    <!-- 담당자 -->
    <div id="person-in-charge" class="flex space-between">
      <div class="flex align-items-center justify-content-center"> <!-- 전도사님 정보 -->
        <div class="relative"> <!-- 사진 -->
          <img src="./img/jeong.png" alt="jeong">
        </div>
        <div class="flex flex-direction-column align-items-center justify-content-center"> <!-- 정보, 연락처 -->
          <strong class="text-align-center">정일옥 담당목사</strong>
          <p>010-2771-6811</p>
        </div> 
      </div>
      <div class="flex align-items-center justify-content-center"> <!-- 부장집사님 정보 -->
        <div class="relative"> <!-- 사진 -->
          <img src="./img/lee.png" alt="lee">
        </div>
        <div class="flex flex-direction-column align-items-center justify-content-center"> <!-- 정보, 연락처 -->
          <strong class="text-align-center">이명애 부장집사</strong>
          <p>010-8830-1922</p>

      </div>

      <div id="daumRoughmapContainer1645021527767" class="root_daum_roughmap root_daum_roughmap_landing"></div>
      <script charset="UTF-8">
        new daum.roughmap.Lander({
          "timestamp" : "1645021527767",
          "key" : "296j6",
          "mapWidth" : "600",
          "mapHeight" : "360"
        }).render();
      </script>
    </div>

    <div id="letter-btn" class="hidden">초대</div> <!-- 초대장 -->
    <div id="contact-btn" class="hidden">문의</div> <!-- 문의 -->
    <a id="band-btn" class="hidden" href="https://band.us/n/a6a765h5j10ce" target="_blank">밴드</a> <!-- 네이버밴드 -->
